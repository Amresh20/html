<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Name</title>
    <style>
      h1 {
        font-size: 36px; /* Adjust font size as needed */
      }
      span:nth-child(1) {
        color: red;
      }
      span:nth-child(2) {
        color: blue;
      }
      span:nth-child(3) {
        color: green;
      }
      span:nth-child(4) {
        color: brown;
      }
      span:nth-child(5) {
        color: rgb(112, 8, 112);
      }
      span:nth-child(6) {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1>
      <span>A</span><span>M</span><span>R</span><span>E</span><span>S</span><span>H</span>
    </h1>
  </body>
</html>
